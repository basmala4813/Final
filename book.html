<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e9e9fd;
}

.library {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 40px;
    padding: 50px;
}

.book-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.book-card:hover {
    transform: translateY(-5px);
}

.book-cover {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.book-title {
    font-size: 1.2em;
    margin: 10px 0;
}

.book-author {
    color: #777;
}

    </style>
</head>
<body>
    <div class="library">
        <div class="book-card">
            <img src="math-b.jpg" alt="Book 1 Cover" class="book-cover">
            <h3 class="book-title">الريضيات معاصر بحته </h3>
            <p class="book-author">الصف الثاني الثنوي</p>
        </div>

        <div class="book-card">
            <img src="math-t.jpg" alt="Book 2 Cover" class="book-cover">
            <h3 class="book-title">الريضيات معاصر تطبيقيه</h3>
            <p class="book-author">الصف الثاني الثنوي</p>
        </div>

        <div class="book-card">
            <img src="fis.jpg" alt="Book 3 Cover" class="book-cover">
            <h3 class="book-title">فيزيا الامتحان</h3>
            <p class="book-author">الصف الثاني الثنوي </p>
        </div>
    </div>
</body>
</html>
